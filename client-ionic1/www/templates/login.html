<ion-view view-title="Login">
  <ion-content>
    <h2>Welcome to auth-example - login</h2>
    <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Email" ng-model="formLogin.email">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="formLogin.password">
        </label>
    </div>
    <button class="button button-block button-calm" ng-click="login()">Login</button>
    <button class="button button-block" ng-click="authenticate('facebook')">
        <i class="ion-social-facebook"></i> Sign in with Facebook
    </button>
    <button class="button button-block" ng-click="authenticate('google')">
        <i class="ion-social-googleplus"></i> Sign in with Google
    </button>
  </ion-content>
</ion-view>
